services:
  whisper-diarization:
    build: .
    container_name: whisper-diarization
    ports:
      - "8001:8000"
    volumes:
      - ./data:/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # To use CLI instead of API:
    # docker compose run --rm whisper-diarization python diarize.py -a /data/input/audio.wav
